<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favi.webp" type="image/png" />
    <title>Obrigado pela Doação</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .thank-you-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        text-align: center;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .thank-you-container h1 {
        color: #2ecc71;
        margin-bottom: 20px;
      }

      .thank-you-container p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 20px;
        color: #333;
      }

      .thank-you-icon {
        font-size: 80px;
        color: #2ecc71;
        margin-bottom: 20px;
      }

      .return-button {
        display: inline-block;
        background-color: #3498db;
        color: white;
        padding: 12px 25px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      .return-button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.webp" />
          </a>
        </div>
      </div>
    </header>

    <div class="thank-you-container">
      <div class="thank-you-icon">❤️</div>
      <h1>Obrigado pela sua doação!</h1>
      <p>
        Sua contribuição é muito importante para o tratamento. Cada
        doação nos aproxima um pouco mais do nosso objetivo.
      </p>
      <p>Que Deus abençoe você pela sua generosidade!</p>
      <a href="index.html" class="return-button"
        >Voltar para a página inicial</a
      >
    </div>

    <footer>
      <div class="footer-container">
        <div class="footer-section logo-section">
          <a>
            <img src="images/logo.webp" />
          </a>
        </div>

        <div class="footer-bottom">
          <p>2025 - Todos direitos reservados</p>
        </div>
      </div>
    </footer>
  </body>
</html>
